<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素云服务成员注册</title>
  <link href="{{ url_for('homepage.static', filename='tailwind.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('homepage.static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('homepage.static', filename='bootstrap.min.js') }}"></script>
  <script src="{{ url_for('homepage.static', filename='popper.min.js') }}"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">注册</h3>
            <p style="color:red;font-family:'Courier New',Courier,monospace;font-size:14pt;">
              {{ errCode }}
            </p>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">注册</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
